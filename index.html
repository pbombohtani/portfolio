<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.fullpage/2.5.9/jquery.fullPage.min.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.7/jquery.slimscroll.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.fullpage/2.5.9/jquery.fullPage.min.js"></script>    
    
    <!-- Main Styles -->
    <link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#2d4059', '#4BBFC3', '#f13844', 'whitesmoke'],
                menu: '#menu',
                navigation: false,
                navigationPosition: 'right',
                CSS3: true,
                anchors:[ 'startPage', 'workPage', 'resumePage', 'contactPage']
            });
        });
    </script>
    
    <style type="text/css">
        .section {
            font-size: 6em;
            text-align: center;
            font-family: AmsiProCond-Ultra;
        }
        h1 {
            font-family: AmsiProCond-Ultra;
        }
        h2 {
            font-family: AmsiProCond-Regular;
        }
    </style>
    

    
</head>

<body>
<ul class="main-menu" id="menu">
    <li class="main-menu__item" data-menuanchor="startPage"><a class="main-menu__link" href="#startPage">Start</a></li> 
    <li class="main-menu__item" data-menuanchor="workPage"><a class="main-menu__link" href="#workPage">Work</a>
    <li class="main-menu__item menu-link--isRed" data-menuanchor="resumePage"><a class="main-menu__link " href="#resumePage">Resume</a></li>
    <li class="main-menu__item" data-menuanchor="contactPage"><a class="main-menu__link" href="#contactPage">Contact</a></li>
</ul>
<div id="fullpage">
    <div class="section start-page" data-anchor="startPage">
        <h1>Section 1</h1>
        <h2>Welcome to Vault 21</h2>
    </div>
    <div class="section" data-anchor="workPage">Section 2</div>
    <div class="section" data-anchor="resumePage">Section 3</div>
    <div class="section" data-anchor="contactPage">Section 4</div>
</div>
</body>

</html>
